        <h2 class="head">Contactez<span>-Moi</span></h2>

            <div class="input-box">
                <div class="nb">
                    <input id="nbt" type="text" name="name" required placeholder="">

                </div>
                <div class="nb">
                    <input id="nbt1" type="email" name="email" required placeholder="">

                </div>
            </div>

            <div class="input-box">
                <div class="nb">
                    <input id="nbt2" type="number" name="number" required placeholder="">

                </div>
                <div class="nb">
                    <input id="nbt3" type="text" name="Subject" required placeholder="">
                    <label for="nbt3">Sujet</label>
                </div>
            </div>
            <textarea name="message" required placeholder="Votre Message"></textarea>
            <input type="hidden" name="_captcha" value="false">
            <button type="submit" class="btn">Envoyez</button>
        </form>
    </section>
