<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="contact.css" />
    <!-- linking swiperJS CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>Contact</title>
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="logo"
        >Ibrahim<strong class="point">.</strong></a
      >

      <i class="fa-solid fa-bars" id="menu-icon"></i>
      <nav class="navbar">
        <a href="index.html" class="active">Accueil</a>
        <a href="skills.html">Compétences</a>
        <a href="project.html">Projets</a>
        <a href="contact.html">Contacts</a>
        <!-- <a href="vt.html" id="vt">Veille Technologique</a> -->
      </nav>
    </header>

    <section class="contact" id="contact">
      <h2 class="head">Contactez<span>-Moi</span></h2>
      <form
        action="https://formsubmit.co/ibrahimtoybou2@gmail.com"
        method="POST"
      >
        <div class="input-box">
          <div class="nb">
            <input id="nbt" type="text" name="name" required placeholder="" />
            <label for="nbt">Nom</label>
          </div>
          <div class="nb">
            <input
              id="nbt1"
              type="email"
              name="email"
              required
              placeholder=""
            />
            <label for="nbt1">Addresse Mail</label>
          </div>
        </div>

        <div class="input-box">
          <div class="nb">
            <input
              id="nbt2"
              type="number"
              name="number"
              required
              placeholder=""
            />
            <label for="nbt2">Numéro de téléphone</label>
          </div>
          <div class="nb">
            <input
              id="nbt3"
              type="text"
              name="Subject"
              required
              placeholder=""
            />
            <label for="nbt3">Sujet</label>
          </div>
        </div>
        <textarea
          name="message"
          required
          placeholder="Votre Message"
        ></textarea>
        <input type="hidden" name="_captcha" value="false" />
        <button type="submit" class="btn">Envoyez</button>
      </form>
    </section>
    <script src="project.js"></script>
  </body>
</html>
